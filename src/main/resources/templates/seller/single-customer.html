<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:replace="seller/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Dash board</title>
</head>
<body>
	<section>
		<div class="order-container">
			<div class="small-img-container">
				<div th:each="image :${order.product.images}" class="small-images">
					<img th:src="@{${'/img/'+image.imageText}}" alt=""
						onClick="changeImage(event)" class="target-img" />
				</div>
			</div>
			<div class="images-container">
				<h2>Product Details</h2>
				<div class="main-image">
					<img th:src="@{${'/img/'+order.product.images.get(0).imageText}}"
						alt="" id="main-image" />
				</div>
				<div class="product-info">
					<span th:text="${order.product.name}"></span>
					<div>
						<span>â‚¹</span><span th:text="${order.product.price}" id="price"></span>
					</div>
					<em><span style="display: block; font-size: 15px;"
						th:text="${order.product.description}"></span></em>
				</div>
			</div>
			<div class="user-info">
				<h2>Customer Details</h2>
				<div class="info">
					<b>Quantity:</b>
					<span th:text="${order.quantity}"></span>
				</div>
								
				<div class="info"> <b>Name:</b> <span th:text="${order.user.name}"></span> </div>
				<div class="info">	<b>Email:</b> <span th:text="${order.user.email}"></span> </div>
				<div class="info">	<b>Phone:</b> <span th:text="${order.user.phone}"></span> </div>
				<div class="info">	<b>Address:</b> <span th:text="${order.user.address.addressLine+','
				+order.user.address.landMark+','+order.user.address.state+','+order.user.address.city+'-'+order.user.address.pinCode}"></span></div>
			</div>
		</div>
		<script th:src="@{/js/order.js}"></script>
	</section>
</body>
</html>
