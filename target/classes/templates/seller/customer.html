<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:replace="seller/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Order Details</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="heading">
				<h2>Orders Details</h2>
			</div>
			<ul class="responsive-table">
				<li class="table-header">
					<div class="col col-1">Product</div>
					<div class="col col-2">Quantity</div>
					<div class="col col-3">Customer</div>
					<div class="col col-4">Email</div>
					<div class="col col-5">See more</div>
				</li>
				<li th:each="order:${orders}" class="table-row">
					<div class="col col-1" data-label="Product"
						th:text="${order.product.name}"></div>
					<div class="col col-2" data-label="Price"
						th:text="${order.quantity}"></div>
					<div class="col col-3" data-label="Category"
						th:text="${order.user.name}"></div>
					<div class="col col-4" data-label="Quantity Left"
						th:text="${order.user.email}"></div>
					<div class="col col-5" data-label="Actions">
						<div class="links">
							<a th:href="@{${'/seller/customer-details/'+order.id}}"
								class="link">More Details </a>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<ul th:if="${totalPage>0}" id="pagination">
			<li th:unless="${currentPage==1}"><a
				th:href="@{'/seller/product/customer/'+${currentPage-1}}" class="page">Previous</a></li>

			<li th:if="${prePage<currentPage && prePage!=0}"><a
				th:href="@{${'/seller/product/customer/'+ prePage}}" th:text="${prePage}"
				class="page"></a></li>
			<li><a th:href="@{${'/seller/product/customer/'+ currentPage}}"
				th:text="${currentPage}" class="page"></a></li>

			<li th:if="${nextPage<totalPage}"><a
				th:href="@{${'/seller/product/customer/'+ nextPage}}" th:text="${nextPage}"
				class="page"></a></li>

			<li th:if="${nextPage<=totalPage}"><a
				th:href="@{${'/seller/product/customer/'+totalPage}}" th:text="Last"
				class="page"></a></li>

			<li th:unless="${currentPage==totalPage}"><a
				th:href="@{'/seller/product/customer/'+${currentPage+1}}" class="page">Next</a></li>
		</ul>
	</section>
</body>
</html>
