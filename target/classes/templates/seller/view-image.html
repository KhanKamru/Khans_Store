<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:replace="seller/base::layout(~{::section})">

<head>
<meta charset="UTF-8" />
<title>View Image</title>
</head>
<body>
	<section>
		<form th:action="@{/seller/product/image/delete}" method="post">
			<div th:each="image :${images}"
				style="width: 200px; height: 200px; margin: 30px;">
				<img th:src="@{${'/img/'+image.imageText}}" alt=""
					style="width: 100%; height: 100%;" /> <input type="checkbox"
					name="imgId" th:value="${image.id}" />
			</div>
			<input type="submit" value="Delete" class="submit-btn"/>
		</form>
	</section>
</body>
</html>
